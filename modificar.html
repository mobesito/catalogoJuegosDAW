    <h1 id="titulo-ingresar">Modificar Juego</h1>
    <form>

           
    
        <div class="form-group"> <!-- Street 1 -->
            <label for="street1_id" class="control-label">Nombre del juego</label>
            <input type="text" class="form-control" id="modnombre" name="nombre">
        </div>                    
                                
        <div class="form-group"> <!-- Street 2 -->
            <label for="street2_id" class="control-label">descripcion</label>
            <textarea class="form-control" id="moddescripcion" name="descripcion" value='prueba'  rows="7"></textarea>
        </div>    
    
        <div class="form-group"> <!-- City-->
            <label for="city_id" class="control-label">precio</label>
            <input type="text" class="form-control" id="modprecio" name="precio">
        </div>                                    
                                
        
        <div class="form-group"> <!-- Zip Code-->
            <label for="zip_id" class="control-label">Fecha lanzamiento</label>
            <input type="date" class="form-control" id="modfecha" name="fecha">
        </div>        

        <div class="form-group"> <!-- Zip Code-->
            <label for="zip_id" class="control-label">Portada</label><br>
            <input type="file" name="file" id="modportada"> 
        </div>  

        <div class="form-group"> <!-- State Button -->
            <label for="categoria" class="control-label">Categoria</label>
            <select class="form-control" id="modcategoria">
                <option value="Accion">Accion</option>
                <option value="Aventura">Aventura</option>
                <option value="Casual">Casual</option>
                <option value="Indie">Indie</option>
                <option value="Carreras">Carreras</option>
                <option value="RPG">RPG</option>
                <option value="Simulacion">Simulacion</option>
                <option value="Multijugador">Multijugador</option>
                <option value="Deportes">Deportes</option>
                <option value="Estrategia">Estrategia</option>                
            </select>                    
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input"  id="modPostHome">
          <label class="form-check-label" for="postHome">Publicar en Inicio</label>
        </div>
        <br>
        <div class="form-group"> <!-- Submit Button -->
            <button type="button" id="btn-guardar" class="btn btn-primary">Guardar</button>
        </div>     
        
    </form>
